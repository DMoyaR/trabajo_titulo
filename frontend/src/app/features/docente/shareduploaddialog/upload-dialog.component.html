<div class="overlay">
  <div class="modal">
    <header>
      <h3>Subir recurso/retro</h3>
      <button class="x" (click)="close.emit()">âœ•</button>
    </header>

    <div class="body">
      <label class="lab">Fecha</label>
      <input class="inp" type="date" [(ngModel)]="fecha" />

      <label class="lab">Archivo</label>
      <input class="inp" type="file" (change)="onFile($event)" />

      <label class="lab">Comentario (opcional)</label>
      <textarea class="inp" rows="3" [(ngModel)]="comentario"></textarea>
    </div>

    <footer>
      <button class="btn muted" (click)="close.emit()">Cancelar</button>
      <button class="btn" (click)="doConfirm()">Guardar</button>
    </footer>
  </div>
</div>
