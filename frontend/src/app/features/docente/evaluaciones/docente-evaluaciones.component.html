<h2 class="ttl">Evaluaciones — Panel del Coordinador</h2>

<div class="filters">
  <select><option>Contrato: 2024</option></select>
  <select><option>Semestre: 2°</option></select>
  <select><option>Proceso: Práctica</option></select>
</div>

<table class="tbl">
  <thead><tr><th>Estudiante</th><th>Sección</th><th>Proceso</th><th>Estado</th><th></th></tr></thead>
  <tbody>
    <tr *ngFor="let r of rows()">
      <td>{{r.estudiante}}</td><td>{{r.seccion}}</td><td>{{r.proy}}</td><td>{{r.estado}}</td>
      <td><button class="btn sm">Valorar</button></td>
    </tr>
  </tbody>
</table>

<div class="actions"><button class="btn">Exportar</button></div>
