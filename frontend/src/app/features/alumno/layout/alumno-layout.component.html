<div class="dashboard">
  <aside class="sidebar" [ngClass]="{ open: menuOpen, closed: !menuOpen }">
    <div class="logo-container" (click)="menuOpen ? null : toggleMenu()">
      <img src="assets/utem.png" alt="Logo UTEM" class="logo-image" />
      <h3 class="logo-title" [class.hidden]="!menuOpen">ESPACIO ALUMNO</h3>
    </div>

    <div
      class="menu-toggle"
      (click)="toggleMenu()"
      [attr.aria-label]="menuOpen ? 'Cerrar menú' : 'Abrir menú'"
    >
      <span class="toggle-icon" [class.rotated]="!menuOpen">☰</span>
    </div>

    <nav class="navigation">
      <ul>
        <li
          *ngFor="let item of navItems"
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: item.route === 'dashboard' }"
        >
          <a class="nav-link" [routerLink]="['/alumno', item.route]">
            <img [src]="item.icon" [alt]="item.alt" class="menu-icon" />
            <span class="label" [class.hidden]="!menuOpen">{{ item.label }}</span>
          </a>
        </li>
        <li class="nav-item logout">
          <button type="button" class="nav-link logout-btn" (click)="logout()">
            <img src="assets/Cerrar_Sesion.png" alt="Cerrar sesión" class="menu-icon" />
            <span class="label" [class.hidden]="!menuOpen">Cerrar Sesión</span>
          </button>
        </li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
