<h2 class="ttl">Bandeja de Entrada</h2>

<div class="split">
  <aside class="list">
    <input type="text" placeholder="Buscar..." class="search" />
    <ul>
      <li *ngFor="let m of mensajes()">
        <b>{{m.de}}</b>
        <p>{{m.texto}}</p>
        <small>{{m.hora}}</small>
      </li>
    </ul>
  </aside>

  <section class="chat">
    <header class="chat-hdr">
      <h3>Gabriel Ruiz</h3>
      <button class="btn sm">Nuevo mensaje</button>
    </header>

    <div class="msgs">
      <div class="msg other">Hola, ¿cuándo se entrega el informe final?</div>
      <div class="msg me">El 28 de mayo.</div>
    </div>

    <footer class="chat-ftr">
      <input class="inp" type="text" placeholder="Escribe un mensaje..." />
      <button class="btn">Enviar</button>
    </footer>
  </section>
</div>
