<h2 class="ttl">Calendario</h2>

<div class="cal">
  <div class="hdr">
    <button class="btn">&lt;</button>
    <div class="month">Junio 2025</div>
    <button class="btn">&gt;</button>
  </div>

  <table class="tbl">
    <thead>
      <tr><th *ngFor="let d of ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom']">{{d}}</th></tr>
    </thead>
    <tbody>
      <tr>
        <td></td><td></td><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td>
      </tr>
      <tr>
        <td>6</td><td>7</td><td>8</td><td>9</td><td>10</td><td>11</td><td>12</td>
      </tr>
      <tr>
        <td>13</td><td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
      </tr>
      <tr>
        <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td><td>26</td>
      </tr>
      <tr>
        <td>27</td><td>28</td><td>29</td><td>30</td><td></td><td></td><td></td>
      </tr>
    </tbody>
  </table>

  <div class="actions">
    <button class="btn" (click)="toggleModal()">Agendar Reunión</button>
  </div>
</div>

<!-- Modal -->
<div class="overlay" *ngIf="showModal()">
  <div class="modal">
    <header>
      <h3>Agendar Reunión</h3>
      <button class="x" (click)="toggleModal()">✕</button>
    </header>
    <div class="body">
      <label>Fecha: <input type="date" /></label>
      <label>Tema: <input type="text" /></label>
    </div>
    <footer>
      <button class="btn muted" (click)="toggleModal()">Cancelar</button>
      <button class="btn" (click)="toggleModal()">Agendar</button>
    </footer>
  </div>
</div>
