
<div class="view">
  <div class="card">
    <h1 class="title">Iniciar Sesión</h1>
    <form class= "form"[formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <label class="label" for="email">Correo electrónico institucional</label>
      <input class="input" id="email" type="email" formControlName="email" autocomplete="username"/>
      <small class="msg" *ngIf="form.controls.email.touched && form.controls.email.errors">Ingresa un correo válido (ej: nombre.apellido@utem.cl).</small>

      <label class="label" for="pwd">Contraseña</label>
      <input class="input" id="pwd" type="password" formControlName="password" autocomplete="current-password"/>
      <small class="msg" *ngIf="form.controls.password.touched && form.controls.password.errors">La contraseña es obligatoria (mínimo 6 caracteres).</small>

      <div class="hint"><a class="link" routerLink="/auth/reset">¿Olvidaste tu contraseña?</a></div>
      <div class="actions"><button class="btn" type="submit" [disabled]="form.invalid || loading()"> {{ loading() ? 'Ingresando…' : 'Iniciar Sesión' }} </button></div>
    </form>
    <div class="error" *ngIf="error()">{{ error() }}</div>
    <div class="brand"><img src="assets/LOGOU.png" alt="UTEM"/></div>
  </div>
</div>
