
<div class="view">
  <div class="card">
    <h1 class="title">Pasaporte UTEM</h1>
    <p class="sub">Por favor, ingrese correo</p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <label class="label" for="email">Correo electrónico institucional</label>
      <input class="input" id="email" type="email" formControlName="email" autocomplete="email"/>
      <small class="msg" *ngIf="form.controls.email.touched && form.controls.email.errors">Ingresa tu dirección institucional (ej: nombre.apellido@utem.cl).</small>
      <div class="actions two">
        <button class="btn btn-muted" type="button" routerLink="/auth/login">Iniciar Sesión</button>
        <button class="btn" type="submit" [disabled]="form.invalid || loading()">{{ loading() ? 'Enviando…' : 'Enviar Correo' }}</button>
      </div>
    </form>
    <div class="note">Si no recuerda su Pasaporte Institucional, favor envíe su solicitud a soporte.sis@utem.cl</div>
    <div class="error" *ngIf="error()">{{ error() }}</div>
  </div>
</div>
